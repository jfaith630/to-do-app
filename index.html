<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">To-Do App</h1>
      </div>
      <div class="mdl-card__supporting-text">
        <form id="addToDoForm">
          <label for="newToDoText">New To-Do:</label>
          <input type="text" id="newToDoText">
          <button type="submit" >Add To-Do!</button>
        </form>
      </div>
      <div class="demo-list mdl-card__actions mdl-card--border">
        <ul id="toDoList" class="demo-list-control mdl-list">
        </ul>
        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
